<html>
  <body>
  <object data="drawing.svg" type="image/svg+xml" style="position: absolute; top: 0 ; left: 0"></object>
    <svg width="500" height="150">
      <circle id="circle1" cx="20" cy="50" r="10" style="stroke: none; fill: #ff0000; position: absolute; left: 0 ; left: 0"/>
    </svg>

    <script>
      var timerFunction = null;

function startAnimation() {
  if(timerFunction == null) {
    timerFunction = setInterval(animate, 20);
  }
}

function stopAnimation() {
  if(timerFunction != null){
    clearInterval(timerFunction);
    timerFunction = null;
  }
}

function animate() {
  var circle = document.getElementById("circle1");
  var x = circle.getAttribute("cx");
  var newX = 2 + parseInt(x);
  if(newX > 500) {
    newX = 20;
  }
  circle.setAttribute("cx", newX);
  circle.setAttribute("r", newX/10 + 10);
}
    </script>
    <br/>
    <input type="button" value="Start Animation" onclick="startAnimation();">
    <input type="button" value="Stop Animation" onclick="stopAnimation();">

  </body>
</html>
