<html>

  <head>

  </head>
  <link rel="stylesheet" type="text/css" href="../libraries/flipdown.css">
  <script type="text/javascript" src="../libraries/moment.js"></script>
  <script type="text/javascript" src="../libraries/flipdown.js"></script>
  <style>

@font-face {
  font-family: Roboto Slab;
  src: url('../font/RobotoSlab-Medium.ttf');
  src: url('../font/RobotoSlab-Thin.ttf');
  src: url('../font/RobotoSlab-Bold.ttf');

  src: url('../font/RobotoSlab-Light.ttf');
  src: url('../font/RobotoSlab-SemiBold.ttf');
  src: url('../font/RobotoSlab-ExtraBold.ttf');
  src: url('../font/RobotoSlab-ExtraLight.ttf');

}
html {
  text-align: center;
}
body {
  margin:0;
  padding:0;
  background-color: #212121;
  color: white;
  font-family: "Roboto Slab";

  text-align: center;

  font-size: 200%;

  <body>
  </body>

  <script>

    class Reminder{
      constructor(name,time){
        this.name = name;
        this.time = moment(time).unix();
        this.innerName = this.name.replace(/\s/g, '') + time;
      }
      display(){
        document.addEventListener('DOMContentLoaded', () => {new FlipDown(this.time,this.innerName,{theme: "light"}).start()});
        document.body.innerHTML+= '<p class="tit">' + this.name + '</p><div id="' +  this.innerName + '" class="flipdown"></div></br>';
      }
    }

reminders = [new Reminder("Reti Logiche","2021-06-8"),
  new Reminder("Analisi 2","2021-07-20"),
  new Reminder("Analisi 2","2021-06-21"),
  new Reminder("Informatica 1", "2021-06-10"),
  new Reminder("Informatica 1", "2021-07-9"),
  new Reminder("Informatica 2", "2021-06-15"),
  new Reminder("Informatica 2", "2021-07-6"),
  new Reminder("Informatica 2", "2021-07-22"),
  new Reminder("Geometria", "2021-07-26"),
  new Reminder("Geometria", "2021-09-6"),
  new Reminder("Geometria", "2021-06-14"),
  new Reminder("Reti logiche", "2021-06-29"),
  new Reminder("Reti logiche", "2021-07-13"),
  new Reminder("Reti logiche", "2021-09-8"),];

reminders.sort(function (a,b) {return moment(a.time).unix() - moment(b.time).unix()})

for (r of reminders)
  r.display();

</script>
</html>
